  <script>
    function openFilterPopUp(type = false) {
      if (type) {
        let filterPage = document.querySelector(".filter-pop-up");
        let filterHiddenBtn = document.querySelector(".filter-btn-hidden");
        let btn = document.querySelector(".filter-btn-custom");
        filterPage.classList.remove("active");
        filterPage.classList.add("hide");
        btn.classList.remove("active");
        filterHiddenBtn.style.display = "none";
      } else {
        let filterPage = document.querySelector(".filter-pop-up");
        let filterHiddenBtn = document.querySelector(".filter-btn-hidden");
        let btn = document.querySelector(".filter-btn-custom");
        if (filterPage.classList[1] === "active") {
          filterPage.classList.remove("active");
          filterPage.classList.add("hide");
          btn.classList.remove("active");
          filterHiddenBtn.style.display = "none";
        } else {
          filterPage.classList.add("active");
          filterPage.classList.remove("hide");
          btn.classList.add("active");
          filterHiddenBtn.style.display = "block";
        }
      }
    }
    function openSortByPopUp(type = false) {
      if (type) {
        let sortBy = document.querySelector(".sort-by-pop-up");
        let sortByHiddenBtn = document.querySelector(".sort-by-btn-hidden");
        let btn = document.querySelector(".sort-by-btn");
        sortBy.classList.remove("active");

        btn.classList.remove("active");
        sortByHiddenBtn.style.display = "none";
      } else {
        let sortBy = document.querySelector(".sort-by-pop-up");
        let sortByHiddenBtn = document.querySelector(".sort-by-btn-hidden");
        let btn = document.querySelector(".sort-by-btn");
        if (sortBy.classList[1] === "active") {
          sortBy.classList.remove("active");
          sortBy.classList.add("hide");
          btn.classList.remove("active");
          sortByHiddenBtn.style.display = "none";
        } else {
          sortBy.classList.add("active");
          sortBy.classList.remove("hide");
          btn.classList.add("active");
          sortByHiddenBtn.style.display = "block";
        }
      }
    }

  <script>
    const pills = document.querySelector(".pills");
    const selectedPills = document.querySelector(".selected-pills");
    let pillsArray = [];
    pills.addEventListener("change", function (event) {
      const value = event.target.value;
      if (!pillsArray.includes(value)) {
        pillsArray.push(value);
        DisplayPills();
      }
    });
    const DisplayPills = () => {
      selectedPills.innerHTML = "";
      pillsArray.map((item, index) => {
        const pillsDiv = document.createElement("div");
        pillsDiv.className = "pill-div";
        const p = document.createElement("p");
        p.innerText = item;
        p.className = "pills-content";
        const remove = document.createElement("button");
        remove.innerText = "X";
        remove.classList.add("pills-btn", `${index}`);
        remove.addEventListener("click", function (e) {
          let removePills = e.target.classList[1];
          if (removePills > -1) {
            pillsArray.splice(removePills, 1);
          }
          DisplayPills();
        });
        pillsDiv.append(p);
        pillsDiv.append(remove);
        selectedPills.append(pillsDiv);
      });
    };
    function Sum(input) {
      if (input.value < 0) {
        input.value = Math.abs(input.value);
      }
      if (input.value > 2) {
        input.value = input.value.slice(0, 2);
      }
    }
    let form = document.querySelector(".filter-form");
    let reset = document.querySelector(".clearform");
    const { display } = window.getComputedStyle(reset, null);
    reset.addEventListener("click", function () {
      reset.style.display = "none";
      window.location = "vipNumber.html";
      pillsArray = [];
      selectedPills.innerHTML = "";
    });
    form.addEventListener("input", function () {
      if (reset.style.display === "none") {
        reset.style.display = "block";

  <script>
    // sum
    function SumMobile(input) {
      if (input.value < 0) {
        input.value = Math.abs(input.value);
      }
      if (input.value > 2) {
        input.value = input.value.slice(0, 2);
      }
    }
    // pills
    let pillsMobile = document.querySelector(".pillsMobile");
    let pillsSelect = document.querySelector(".pillsSelect");
    SelectedPillsArray = [];
    pillsMobile.addEventListener("change", function (event) {
      const value = event.target.value;
      if (!SelectedPillsArray.includes(value)) {
        SelectedPillsArray.push(value);
        DisplaySelectedPills();
      }
    });
    const DisplaySelectedPills = () => {
      pillsSelect.innerHTML = "";
      SelectedPillsArray.map((items, index) => {
        const pillsDivMobile = document.createElement("div");
        pillsDivMobile.className = "pill-div";
        const pill = document.createElement("p");
        pill.innerHTML = items;
        pill.className = "pills-content";
        const removePill = document.createElement("button");
        removePill.innerHTML = "X";
        removePill.classList.add("pills-btn", `${index}`);
        removePill.addEventListener("click", function (e) {
          let rmv = e.target.classList[1];
          if (rmv > -1) {
            SelectedPillsArray.splice(rmv, 1);
          }
          DisplaySelectedPills();
        });
        pillsDivMobile.append(pill);
        pillsDivMobile.append(removePill);
        pillsSelect.append(pillsDivMobile);
      });
    };
    // clear from
    let resetForm = document.querySelector(".clearFilter");
    let filterMobile = document.querySelector(".filterMobile");
    let filterMobile2 = document.querySelector(".filterMobile2");
    let rangeValues = document.querySelector(".rangeValues");
    let displayMobile = window.getComputedStyle(resetForm, null).display;
    resetForm.addEventListener("click", function () {
      // window.location = "vipNumber.html";
      resetForm.style.display = "none";
      SelectedPillsArray = [];
      pillsSelect.innerHTML = "";
      // rangeValues.innerHTML = "0-2500000";
    });
    filterMobile.addEventListener("input", function () {
      if (resetForm.style.display === "none") {
        resetForm.style.display = "block";
      }
    });
    filterMobile2.addEventListener("input", function () {
      if (resetForm.style.display === "none") {
        resetForm.style.display = "block";
      }
    });
    function ResetOn() {
      if (resetForm.style.display === "none") {
        resetForm.style.display = "block";
      }
    }
    // budget slider
    function getVals() {
      // Get slider values
      var parent = this.parentNode;
      var slides = parent.getElementsByTagName("input");
      var slide1 = parseFloat(slides[0].value);
      var slide2 = parseFloat(slides[1].value);

      // Neither slider will clip the other, so make sure we determine which is larger
      if (slide1 > slide2) {
        var tmp = slide2;
        slide2 = slide1;
        slide1 = tmp;
      }

      var displayElement = parent.getElementsByClassName("rangeValues")[0];
      displayElement.innerHTML = slide1 + " - " + slide2;
    }
    window.onload = function () {
      // Initialize Sliders
      var sliderSections = document.getElementsByClassName("range-slider");
      for (var x = 0; x < sliderSections.length; x++) {
        var sliders = sliderSections[x].getElementsByTagName("input");
        for (var y = 0; y < sliders.length; y++) {
          if (sliders[y].type === "range") {
            sliders[y].oninput = getVals;
            // Manually trigger event first time to display values
            sliders[y].oninput();
          }
        }
      }
    };
  </script>
