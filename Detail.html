    <!--script for desktop-->
    <script>
      let btn = document.querySelector(".chatButton");
      let chatBox = document.querySelector(".box");
      let closeDesktop = document.querySelector(".closeDesktop");
      btn.addEventListener("click", ShowChatBox);
      closeDesktop.addEventListener("click", CloseChatBox);
      function ShowChatBox() {
        chatBox.classList.remove("d-none");
      }
      function CloseChatBox() {
        chatBox.classList.add("d-none");
      }
    </script>
    <!--script for desktop end-->
    <script>
      AOS.init({
        duration: 1000,
      });
      async function buyNow(id) {
        console.log(id);
        let cartArr = [];
        const response = await fetch(
          `https://vipnumberapi.bigboychoice.com/api/v1/customer/fetch_single_product?product=${id}`
        );
        var data = await response.json();
        var final_price = data.data.price;
        console.log(final_price);
        if (parseInt(data.data.flat_discount) > 0) {
          final_price =
            parseInt(data.data.price) - parseInt(data.data.flat_discount);
        } else if (parseInt(data.data.discount_percent) > 0) {
          var numVal1 = Number(data.data.price);
          var numVal2 = Number(data.data.discount_percent) / 100;
          final_price = numVal1 - numVal1 * numVal2;
        }
        data.data.price = final_price;
        let item = data.data;
        cartArr.push(item);
        // console.log(cartArr);
        localStorage.setItem("checkout", JSON.stringify(cartArr));
        window.location = "Checkout.html?buynow=true";
      }
    </script>

  <script>
    window.addEventListener("scroll", function () {
      let main = document.querySelector(".margin-top-on-scroll-js");
      if (window.pageYOffset == 0) {
        document
          .querySelector(".margin-top-on-scroll-js")
          .classList.remove("margin-top-on-scroll");
      }
      if (window.pageYOffset > 0) {
        document.querySelector(".margin-top-on-scroll-js").classList.add("margin-top-on-scroll");
      }
    });
